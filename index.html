<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collage</title>
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <!-- first column -->
            <div class="col-4">
                <div class="row my-3">
                    <img class="img-fluid" src="images/collage/bottle.jpg" alt="">
                </div>
                <div class="row my-3">
                    <img class="img-fluid" src="images/collage/stool.jpg" alt="">
                </div>
            </div>
            <!-- midle column -->
            <div class="col-4">
                <div class="row my-3"><img src="images/collage/coffee.jpg" alt=""></div>
                <div class="row my-3"><img src="images/collage/lamp.jpg" alt=""></div>

                <div class="row">
                    <div class="col-6"><img class="img-fluid" src="images/collage/watch.jpg" alt=""></div>
                    <div class="col-6"><img class="img-fluid" src="images/collage/honey.jpg" alt=""></div>
                </div>
                <!-- <div class="row "><img src="images/collage/watch.jpg" alt=""></div>
                <div class="row "><img src="images/collage/honey.jpg" alt=""></div> -->
            </div>
            <!-- last comumn -->
            <div class="col-4">
                <div class="row my-3"><img src="images/collage/cactus.jpg" alt=""></div>
                <div class="row my-3"><img src="images/collage/sunglass.jpg" alt=""></div>
                <div class="row my-3"><img src="images/collage/lens.jpg" alt=""></div>
            </div>
        </div>
    </div>


    
    <script src="bootstrap/bootstrap.min.js"></script>
</body>
</html>
