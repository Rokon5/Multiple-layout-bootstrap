<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multiple vacation</title>
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row g-0">
            <!-- parent column start -->
            <div style="height: 500px;" class="col-4">
                <img src="images/vacation/sunset.png" alt="" class="img-fluid h-100">
            </div>
            <div class="col-8">
                <div style="height: 400px;" class="row g-0">
                    <div class="col"><img src="images/vacation/boat.png" alt="" class="img-fluid h-100"></div>
                    <div class="col"><img src="images/vacation/beach.png" alt="" class="img-fluid h-100"></div>
                    <div class="col"><img src="images/vacation/coconut.png" alt="" class="img-fluid h-100"></div>

                </div>
                <div style="height: 100px;" class="row"><img src="images/vacation/sand.jpg" class="h-100 img-fluid" alt=""></div>

            </div>
            <!-- parent column end -->
        </div>
    </div>

    
    <script src="bootstrap/bootstrap.min.js"></script>
</body>
</html>
